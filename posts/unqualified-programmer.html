      <h1>无证程序员</h1>

      <article>
  <div class="info">August 21, 2014</div>

  <section id="article-content">
    <p>我在自我介绍里加了一项：无证程序员。</p>
<p>我是在几个月前被实习的时候知道这个词的。当时和我们一起被实习的还有班上的学霸，当被问到毕业后什么有什么打算时，他说读研究生，然后做软件工程师，末了还加了句“当然是有证的”。学霸眼中的风景果然是不一样的。</p>
<p>不知道他是不是开玩笑，不过当时我真的笑了，心情还有点复杂。</p>
