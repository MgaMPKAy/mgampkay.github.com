    <h1 id="文件格式">文件格式</h1>
<p>文件由属性定义和数据部分组成。</p>
<p><code>@attribute</code>后跟属性定义，每行定义一个属性，最后一个属性作为分类。属性定义由属性名和值领组成。</p>
<p>例：</p>
<pre><code>@attribute
乌云    是,否
下雨    是,否</code></pre>
<p>只支持离散属性。</p>
<p><code>@data</code>后跟数据部分，格式为CSV。</p>
<p>例：</p>
<pre><code>@data
是,否
是,是
否,是</code></pre>
<p>完整例子：</p>
<ol style="list-style-type: decimal">
<li>Weather</li>
<li>逃课</li>
</ol>

                if(title.match('sourceCode')){
                    var title = title.split(' ')[1];
                };

            }
    });
