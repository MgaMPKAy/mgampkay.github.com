      <h1>用Feedly快一个月了</h1>

      <article>
  <div class="info">April  9, 2013</div>

  <section>
    <p>Google Reader被判死刑那天，我就换到了Feedly，虽然也试了另外几个RSS阅读器，感觉还是Feddly最好用。</p>
<p>也许是我的阅读习惯变了，也许是feed更新变慢了，现在每天都能把Unread消灭，莫名的愉悦。</p>
<p>我大概能明白“用一生节操换某番不完结”的心情，Google Reader是第一个让我有“给钱求不死”的冲动的免费应用。</p>
