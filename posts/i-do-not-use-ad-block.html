      <h1>我不用AdBlock Plus</h1>

      <article>
  <div class="info">May 14, 2014</div>

  <section id="article-content">
    <p>我不用AdBlock Plus，也不用AdBlock（这两个也太容易混淆了）。</p>
<p>初中时候开始用Firefox，觉得NoScript和AdBlock Plus简直神器，就算后来换到Chromium，我也在用AdBlock Plus。好几个月前默认浏览器换到Opera 12，发现一个插件都不装也能过的好好的。</p>
<p>要去掉广告才能安心浏览的网页，多半不是好货。</p>
<p><s>其实我是觉得ABP太占内存了</s></p>
