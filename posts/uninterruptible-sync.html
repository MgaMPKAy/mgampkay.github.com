      <h1>结束不了的sync</h1>

      <article>
  <div class="info">August 16, 2013</div>

  <section id="article-content">
    <p>昨天晚上往U盘里拷个视频，然后<code>sync</code>一下准备关机，但是<code>sync</code>一直都没有结束，<code>kill -9</code>都不行。<code>lsof</code>一看发现<code>sync</code>打开了U盘上的一个目录，<code>strace</code>也没什么结果，<code>htop</code>显示状态是<code>D</code>，说明<code>sync</code>在一个系统调用上阻塞了。</p>
<p>看来我的U盘快完蛋了，重启之后<code>fsck</code>一下继续用。今天Chromium也崩溃了两次，swap一下用了90%。</p>
<h3 id="参考">参考</h3>
<p><a href="http://unix.stackexchange.com/questions/5642/what-if-kill-9-does-not-work">What if ‘kill -9’ does not work?</a></p>
  </section>
